<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>FAQ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        #main-body {
            background-color: black;
            color: palegreen;
            width: 50%;
            margin: 0 auto;
            font-family: monospace;
            font-size: 16px;
            padding: 1%;
        }

        #content-container {
            margin: 0 auto;
            background-color: rgba(255, 255, 240, 0.151);
            padding: 14px 16px;
        }

        #canvas-container {
            display: block;
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            right: 0%;
            bottom: 0%;
        }

        #title {
            margin: 0 auto;
            text-align: center;
        }

        .content {
            margin: 0 auto;
        }

        #top-nav {
            background-color: rgba(55, 61, 3, 0.288);
        }

        #top-nav ul {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #top-nav ul li {
            list-style: none;
            float: left;
            text-align: center;
            width: 25%;
            background-color: rgba(152, 251, 152, 0.2);
        }

        #top-nav ul li a {
            display: block;
            color: rgb(207, 195, 18);
            padding: 14px 16px;
            margin: 5px;
            text-decoration: none;
            border-left: 3px solid floralwhite;
            border-right: 3px solid floralwhite;
        }

        #top-nav ul li a:hover {
            color: rgb(207, 195, 18);
            background-color: rgba(152, 251, 152, 0.4);
        }

        a {
            color: rgb(207, 195, 18);
        }

        a:hover {
            color: rgb(207, 195, 18);
        }
    </style>
</head>

<body id="main-body">
    <div id="content-container">
        <div id="title">
            <h1>Virtual Streamer Software</h1>
            <h2>FAQ</h2>
        </div>
        <div id="top-nav">
            <ul>
                <li>
                    <a href="home">Home</a>
                </li>
                <li>
                    <a target="_blank" rel="noopener noreferrer" href="https://github.com/vss-project/vss">Github</a>
                </li>
                <li>
                    <a target="_blank" rel="noopener noreferrer" href="https://discord.gg/6mcdWWBkrr">Discord</a>
                </li>
                <li>
                    <a href="faq">FAQ</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
